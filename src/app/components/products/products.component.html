<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 gap-10">
    <div *ngFor="let p of products" class="relative m-10 flex flex-col overflow-hidden rounded-lg border border-gray-100 bg-gray-800 shadow-md">
      <a class="relative mx-3 mt-3 flex h-60 overflow-hidden rounded-xl" href="#">
        <img class="object-cover" [src]="p.url" alt="product image" />
      </a>
      <div class="mt-4 px-5 pb-5">
        <a href="#">
          <h5 class="text-xl tracking-tight text-white">{{p.name}}</h5>
        </a>
        <div class="mt-2 mb-5 flex items-center justify-between">
          <p>
            <span class="text-3xl font-bold text-white">{{p.price | currency: 'PKR '}}</span>
          </p>
        </div>
        <a [routerLink]="['/products', p.id]" class="flex items-center justify-center rounded-md bg-slate-900 px-5 py-2.5 text-center text-sm font-medium text-white hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-blue-300">
          Show More Info</a
        >
      </div>
    </div>
  </div>

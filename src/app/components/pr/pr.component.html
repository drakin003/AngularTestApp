<div class="flex justify-center">
  <div class="container text-center w-72 p-4 border border-1 bg-gray-800 text-white mb-2">
      <label class="text-white mb-1" for="p1">Type Anything: </label>
      <input class="bg-gray-600 hover:animate-pulse" type="text" #p1 (keydown)="0">
      <app-ch [data]="p1.value"></app-ch>
  </div>
</div>

<div class="text-center text-white text-4xl mt-6 mb-4 animate__animated animate__slideInRight">
  <h1>API Fetching</h1>
</div>
<div class="bg-gray-800 text-black p-6 rounded-lg shadow-lg">
  <table class="min-w-full divide-y divide-gray-700 ">
    <thead>
      <tr>
        <th class="px-6 py-3 bg-gray-700 text-left text-xs font-medium text-gray-100 uppercase tracking-wider">
          ID
        </th>
        <th class="px-6 py-3 bg-gray-700 text-left text-xs font-medium text-gray-100 uppercase tracking-wider">
          Username
        </th>
        <th class="px-6 py-3 bg-gray-700 text-left text-xs font-medium text-gray-100 uppercase tracking-wider">
          Email
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let i of comments" class="bg-gray-800 hover:bg-gray-700 transition-all hover:animate-pulse duration-200">
        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-white">
          {{ i.id }}
        </td>
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300">
          {{ i.username }}
        </td>
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300">
          {{ i.email }}
        </td>
      </tr>
    </tbody>
  </table>
</div>

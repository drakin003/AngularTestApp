<div class="container text-center w-72 p-4 border border-1">
<label class="text-white" for="p1">Type Anything: </label>
<input class="text-black" type="text" #p1 (keydown)="0">
<app-ch [data]="p1.value"></app-ch>
</div>

<div class="dark:bg-gray-800 dark:text-white bg-white text-black p-4">
  
    <table class="min-w-full divide-y divide-gray-200">
      <thead>
        <tr>
          <th class="px-6 py-3 bg-gray-50 dark:bg-gray-700 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">
            ID
          </th>
          <th class="px-6 py-3 bg-gray-50 dark:bg-gray-700 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">
            Username
          </th>
          <th class="px-6 py-3 bg-gray-50 dark:bg-gray-700 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">
            Email
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let i of info" class="bg-white dark:bg-gray-800">
          <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900 dark:text-white">
            {{ i.id }}
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-300">
            {{ i.username }}
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-300">
            {{ i.email }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>

<div class="weather-search flex justify-center items-center text-center mt-4 mb-8">
    <label for="cityname" class="text-white font-bold mr-2">City Name: </label>
    <input #cityname type="text" class="city-input text-white bg-gray-700 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter City Name" value="Karachi">
    <button class=" ml-2 search-button text-white bg-blue-500 hover:bg-blue-700 rounded-md px-4 py-2 font-bold" (click)="weather(cityname.value)">Submit</button>
</div>

<div class="flex justify-center">
    <div class="card min-w-sm max-w-sm border border-gray-100 bg-transparent transition-shadow test shadow-lg hover:shadow-shadow-xl w-full text-purple-50 rounded-md">
        <h2 class="text-md mb-2 px-4 pt-4">
            <div class="flex justify-between">
                <div class="badge relative top-0">
                    <span class="mt-2 py-1 h-12px text-md font-semibold w-12px rounded right-1 bottom-1 px-2"> City: {{showweather?.location?.name}} </span>
                </div>
                <span class="text-lg font-bold"> {{showweather?.location?.localtime}} </span>
            </div>
        </h2>
        
        <div class="flex items-center p-4">
            <div class="flex justify-center items-center w-96">
                <img [src]="showweather?.current?.condition?.icon" alt="Weather Icon" class="h-32 w-32">
            </div>
        </div>

        <div class="text-md pt-4 pb-4 px-4">
            <div class="flex justify-between items-center">
                <div class="space-y-2">
                    <span class="flex space-x-2 items-center">
                        <svg height="20" width="20" viewBox="0 0 32 32" class="fill-current">
                            <path d="M13,30a5.0057,5.0057,0,0,1-5-5h2a3,3,0,1,0,3-3H4V20h9a5,5,0,0,1,0,10Z"></path>
                            <path d="M25 25a5.0057 5.0057 0 01-5-5h2a3 3 0 103-3H2V15H25a5 5 0 010 10zM21 12H6V10H21a3 3 0 10-3-3H16a5 5 0 115 5z"></path>
                        </svg>
                        <span>Wind: {{showweather?.current?.wind_kph}} Kph</span>
                    </span>
                    <span class="flex space-x-2 items-center">
                        <svg height="20" width="20" viewBox="0 0 32 32" class="fill-current">
                            <path d="M16,24V22a3.2965,3.2965,0,0,0,3-3h2A5.2668,5.2668,0,0,1,16,24Z"></path>
                            <path d="M16,28a9.0114,9.0114,0,0,1-9-9,9.9843,9.9843,0,0,1,1.4941-4.9554L15.1528,3.4367a1.04,1.04,0,0,1,1.6944,0l6.6289,10.5564A10.0633,10.0633,0,0,1,25,19,9.0114,9.0114,0,0,1,16,28ZM16,5.8483l-5.7817,9.2079A7.9771,7.9771,0,0,0,9,19a7,7,0,0,0,14,0,8.0615,8.0615,0,0,0-1.248-3.9953Z"></path>
                        </svg>
                        <span>humidity: {{showweather?.current?.humidity}}%</span>
                    </span>
                </div>
                <div>
                    <h1 class="text-white text-6xl">{{showweather?.current?.temp_c}} Â°C</h1>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="weather-search flex justify-center items-center text-center mt-8 mb-12">
    <label for="cityname" class="text-gray-200 font-semibold mr-4 text-xl">City Name:</label>
    <input #cityname type="text" 
           class="city-input text-gray-200 bg-gray-800 bg-opacity-70 rounded-lg px-5 py-3 text-lg focus:outline-none focus:ring-2 focus:ring-red-600 transition-all duration-300 w-1/2" 
           placeholder="Enter City Name" 
           value="Karachi">
    <button class="ml-4 search-button text-white bg-red-700 hover:bg-red-800 rounded-lg px-6 py-3 text-lg font-bold transition-all duration-300" 
            (click)="weather(cityname.value)">Submit</button>
</div>

<div class="flex justify-center">
    <div class="card min-w-lg max-w-2xl border border-gray-500 bg-gray-900 bg-opacity-70 transition-shadow shadow-lg hover:shadow-2xl w-full text-gray-200 rounded-lg">
        <h2 class="text-xl mb-6 px-6 pt-6">
            <div class="flex justify-between items-center">
                <div class="badge">
                    <span class="text-lg font-semibold px-4 py-2 rounded-lg bg-gray-700 bg-opacity-50">City: {{showweather?.location?.name}}</span>
                </div>
                <span class="text-lg font-medium">{{showweather?.location?.localtime}}</span>
            </div>
        </h2>
        
        <div class="flex items-center justify-center p-6">
            <img [src]="showweather?.current?.condition?.icon" alt="Weather Icon" class="h-36 w-36">
        </div>

        <div class="text-lg pb-8 px-8">
            <div class="flex justify-between items-center">
                <div class="space-y-4">
                    <span class="flex space-x-3 items-center">
                        <svg height="28" width="28" viewBox="0 0 32 32" class="fill-current">
                            <path d="M13,30a5.0057,5.0057,0,0,1-5-5h2a3,3,0,1,0,3-3H4V20h9a5,5,0,0,1,0,10Z"></path>
                            <path d="M25 25a5.0057 5.0057 0 01-5-5h2a3 3 0 103-3H2V15H25a5 5 0 010 10zM21 12H6V10H21a3 3 0 10-3-3H16a5 5 0 115 5z"></path>
                        </svg>
                        <span>Wind: {{showweather?.current?.wind_kph}} Kph</span>
                    </span>
                    <span class="flex space-x-3 items-center">
                        <svg height="28" width="28" viewBox="0 0 32 32" class="fill-current">
                            <path d="M16,24V22a3.2965,3.2965,0,0,0,3-3h2A5.2668,5.2668,0,0,1,16,24Z"></path>
                            <path d="M16,28a9.0114,9.0114,0,0,1-9-9,9.9843,9.9843,0,0,1,1.4941-4.9554L15.1528,3.4367a1.04,1.04,0,0,1,1.6944,0l6.6289,10.5564A10.0633,10.0633,0,0,1,25,19,9.0114,9.0114,0,0,1,16,28ZM16,5.8483l-5.7817,9.2079A7.9771,7.9771,0,0,0,9,19a7,7,0,0,0,14,0,8.0615,8.0615,0,0,0-1.248-3.9953Z"></path>
                        </svg>
                        <span>Humidity: {{showweather?.current?.humidity}}%</span>
                    </span>
                </div>
                <div>
                    <h1 class="text-white text-7xl font-bold">{{showweather?.current?.temp_c}} Â°C</h1>
                </div>
            </div>
        </div>
    </div>
</div>

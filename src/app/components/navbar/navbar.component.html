<header>
<nav class="bg-gray-900 mb-2">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
            <span class="self-center text-2xl font-semibold whitespace-nowrap text-white">Syed Ali Aun</span>
        </a>
        <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
            <button (click)="toggleMenu()" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-400 rounded-lg md:hidden focus:outline-none focus:ring-2 dtext-gray-400 hover:bg-gray-700 focus:ring-gray-600" aria-controls="navbar-cta" [attr.aria-expanded]="menuOpen">
                <span class="sr-only">Open main menu</span>
                <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
                </svg>
            </button>
        </div>
        <div class="items-center justify-between w-full md:flex md:w-auto md:order-1" [ngClass]="{'hidden': !menuOpen}" id="navbar-cta">
            <ul class="flex flex-col font-medium p-4 md:p-0 mt-4 border border-gray-700 rounded-lg bg-gray-800 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-gray-900">
                <li>
                    <a (click)="closeMenu()" class="block py-4 px-4 md:p-0 text-white rounded hover:bg-transparent transition duration-200 ease-out animate-color" routerLink="">Home</a>
                </li>
                <li>
                    <a (click)="closeMenu()" class="block py-4 px-4 md:p-0 text-white rounded hover:bg-gray-700 md:hover:bg-transparent md:hover:text-blue-500 transition duration-200 ease-out" routerLink="calculator">Calculator</a>
                </li>
                <li>
                    <a (click)="closeMenu()" class="block py-4 px-4 md:p-0 text-white rounded hover:bg-gray-700 md:hover:bg-transparent md:hover:text-blue-500 transition duration-200 ease-out" routerLink="contact">Contact</a>
                </li>
                <li>
                    <a (click)="closeMenu()" class="block py-4 px-4 md:p-0 text-white rounded hover:bg-gray-700 md:hover:bg-transparent md:hover:text-blue-500 transition duration-200 ease-out" routerLink="api">API</a>
                </li>
                <li>
                    <a (click)="closeMenu()" class="block py-4 px-4 md:p-0 text-white rounded hover:bg-gray-700 md:hover:bg-transparent md:hover:text-blue-500 transition duration-200 ease-out" routerLink="register">Register</a>
                </li>
                <li>
                    <a (click)="closeMenu()" class="block py-4 px-4 md:p-0 text-white rounded hover:bg-gray-700 md:hover:bg-transparent md:hover:text-blue-500 transition duration-200 ease-out" routerLink="products">Products</a>
                </li>
            </ul>
        </div>
    </div>
  </nav>
</header>

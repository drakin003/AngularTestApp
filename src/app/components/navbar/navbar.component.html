<header
    class="flex border-b py-4 px-4 sm:px-10 bg-transparent bg-opacity-40 text-white font-[sans-serif] min-h-[70px] tracking-wide relative z-50">
    <div class="flex flex-wrap items-center gap-5 w-full">
        <a routerLink="">
            <h1 class="text-white s1">SYED ALI AUN</h1>
        </a>

        <div #collapseMenu
            class="max-lg:hidden lg:!block max-lg:w-full max-lg:fixed max-lg:before:fixed max-lg:before:bg-black max-lg:before:opacity-50 max-lg:before:inset-0 max-lg:before:z-50"
            [style.display]="menuOpen ? 'block' : 'none'">
            <button id="toggleClose" class="lg:hidden fixed top-2 right-4 z-[100] rounded-full bg-gray-800 p-3"
                (click)="toggleClose()">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-4 fill-white" viewBox="0 0 320.591 320.591">
                    <path
                        d="M30.391 318.583a30.37 30.37 0 0 1-21.56-7.288c-11.774-11.844-11.774-30.973 0-42.817L266.643 10.665c12.246-11.459 31.462-10.822 42.921 1.424 10.362 11.074 10.966 28.095 1.414 39.875L51.647 311.295a30.366 30.366 0 0 1-21.256 7.288z"
                        data-original="#000000"></path>
                    <path
                        d="M287.9 318.583a30.37 30.37 0 0 1-21.257-8.806L8.83 51.963C-2.078 39.225-.595 20.055 12.143 9.146c11.369-9.736 28.136-9.736 39.504 0l259.331 257.813c12.243 11.462 12.876 30.679 1.414 42.922-.456.487-.927.958-1.414 1.414a30.368 30.368 0 0 1-23.078 7.288z"
                        data-original="#000000"></path>
                </svg>
            </button>

            <ul
                class="lg:flex lg:ml-14 lg:gap-x-5 max-lg:space-y-3 max-lg:fixed max-lg:bg-gray-900 max-lg:w-1/2 max-lg:min-w-[300px] max-lg:top-0 max-lg:left-0 max-lg:p-6 max-lg:h-full max-lg:shadow-md max-lg:overflow-auto z-50">
                <li class="mb-6 hidden max-lg:block">
                    <a routerLink="">
                        <h1 class="text-white s1">SYED ALI AUN</h1>
                    </a>
                </li>
                <li (click)="toggleClose()" class="max-lg:border-b max-lg:py-3 px-3">
                    <a routerLink=""
                        class="lg:hover:text-red-500 text-gray-400 block font-semibold text-[15px]">Home</a>
                </li>
                <li (click)="toggleClose()" class="max-lg:border-b max-lg:py-3 px-3">
                    <a routerLink="contact"
                        class="lg:hover:text-red-500 text-gray-400 block font-semibold text-[15px]">Contact</a>
                </li>
                <li (click)="toggleClose()" class="max-lg:border-b max-lg:py-3 px-3">
                    <a routerLink="products"
                        class="lg:hover:text-red-500 text-gray-400 block font-semibold text-[15px]">Products</a>
                </li>
                <li (click)="toggleClose()" class="max-lg:border-b max-lg:py-3 px-3">
                    <a routerLink="weather"
                        class="lg:hover:text-red-500 text-gray-400 block font-semibold text-[15px]">Weather</a>
                </li>
                <li (click)="toggleClose()" class="max-lg:border-b max-lg:py-3 px-3">
                    <a routerLink="api" class="lg:hover:text-red-500 text-gray-400 block font-semibold text-[15px]">API
                        Fetching</a>
                </li>
                <li (click)="toggleClose()" class="max-lg:border-b max-lg:py-3 px-3">
                    <a routerLink="userinfo"
                        class="lg:hover:text-red-500 text-gray-400 block font-semibold text-[15px]">User Info</a>
                </li>
                <li (click)="toggleClose()" class="max-lg:border-b max-lg:py-3 px-3">
                    <a routerLink="register"
                        class="lg:hover:text-red-500 text-gray-400 block font-semibold text-[15px]">Register</a>
                </li>
            </ul>
        </div>

        <button id="toggleOpen" class="lg:hidden ml-auto" (click)="toggleMenu()">
            <svg class="w-7 h-7" fill="#fff" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                    d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                    clip-rule="evenodd"></path>
            </svg>
        </button>
    </div>
</header>

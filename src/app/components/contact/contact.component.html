<section class="bg-gray-900">
    <div class="container px-6 py-12 mx-auto">
        <div class="text-center">
            <h1 class="mt-2 text-2xl font-semibold text-white md:text-3xl">Get in touch</h1>
            <p class="mt-3 text-gray-400">I'm always happy to help anyway I can</p>
        </div>

        <div class="grid grid-cols-1 gap-12 mt-10 md:grid-cols-2 lg:grid-cols-3">
            <div class="flex flex-col items-center justify-center text-center bg-gray-900">
                <span class="p-3 text-blue-400 rounded-full text-3xl"> <!-- Adjusted size here -->
                    <i class="fas fa-envelope"></i>
                </span>
                <h2 class="mt-4 text-lg font-medium text-white">Email</h2>
                <p class="mt-2 text-gray-400">Email me at:</p>
                <p class="mt-2 text-blue-400">{{ email }}</p>
            </div>

            <div class="flex flex-col items-center justify-center text-center bg-gray-900">
                <span class="p-3 text-blue-400 rounded-full text-3xl"> <!-- Adjusted size here -->
                    <i class="fab fa-facebook"></i>
                </span>        
                <h2 class="mt-4 text-lg font-medium text-white">Facebook</h2>
                <p class="mt-2 text-gray-400">You can also contact me at Facebook:</p>
                <a href="https://fb.com/drakin001" target="_blank" class="mt-2 text-blue-400">fb.com/drakin001</a>
            </div>

            <div class="flex flex-col items-center justify-center text-center bg-gray-900">
                <span class="p-3 text-blue-400 rounded-full text-3xl"> <!-- Adjusted size here -->
                    <i class="fas fa-phone-alt"></i>
                </span>
                <h2 class="mt-4 text-lg font-medium text-white">Phone</h2>
                <p class="mt-2 text-gray-400">Mon-Fri from 5pm to 10pm.</p>
                <p class="mt-2 text-blue-400">{{ phoneNumber }}</p>
            </div>
        </div>
    </div>
</section>

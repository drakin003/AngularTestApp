<section class="bg-gray-800">
  <div class="text-center text-white text-4xl mt-6 mb-4 animate__animated animate__slideInRight">
    <h1>API Fetching</h1>
  </div>
  <div class="bg-gray-800 text-black p-6 rounded-lg shadow-lg">
    <table class="min-w-full divide-y divide-gray-700 ">
      <thead>
        <tr>
          <th class="px-6 py-3 bg-gray-900 text-left text-xs font-medium text-gray-100 uppercase tracking-wider">
            ID
          </th>
          <th class="px-6 py-3 bg-gray-900 text-left text-xs font-medium text-gray-100 uppercase tracking-wider">
            Username
          </th>
          <th class="px-6 py-3 bg-gray-900 text-left text-xs font-medium text-gray-100 uppercase tracking-wider">
            Email
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let i of info" class="bg-gray-900 hover:bg-gray-800 transition-all hover:animate-pulse duration-200">
          <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-white">
            {{ i.id }}
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300">
            {{ i.username }}
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300">
            {{ i.email }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>

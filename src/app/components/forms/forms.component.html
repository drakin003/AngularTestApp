<section class="bg-gray-900 dark:bg-gray-900 flex items-center justify-center">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto lg:py-0 mt-5 mb-5 w-auto">
        <div class="w-full bg-gray-800 rounded-lg shadow-md dark:border-gray-700 md:mt-0 sm:max-w-md xl:p-0">
            <div class="p-6 space-y-6 sm:p-8">
                <h1 class="text-2xl font-bold leading-tight tracking-tight text-white md:text-3xl">
                    Sign in to your account
                </h1>
                <form class="space-y-6" #form="ngForm" (submit)="onSubmit(form)">
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-white">Your email</label>
                        <input type="email" name="email" id="email" class="bg-gray-700 border border-gray-600 text-white rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@company.com" required [class.invalid:border-red-500]="email.invalid && email.touched" [(ngModel)]="user.userEmail" #email="ngModel" minlength="4">
                        <p *ngIf="email.invalid && email.touched" class="mt-2 text-white">Please provide a valid email address.</p>
                    </div>
                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-white">Password</label>
                        <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-700 border border-gray-600 text-white rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" [class.invalid:border-red-500]="password.invalid && password.touched" required [(ngModel)]="user.userPassword" #password="ngModel">
                        <p *ngIf="password.invalid && password.touched" class="mt-2 text-white">Please enter a valid password.</p>
                    </div>
                    <div>
                        <select id="courses" name="courses" class="bg-gray-700 border border-gray-600 text-white rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" [(ngModel)]="user.courses">
                            <option value="">Select a course</option>
                            <option *ngFor="let c of courseslist" [value]="c">{{ c }}</option>
                        </select>
                    </div>
                    <div class="flex items-center justify-between">
                        <div class="flex items-start">
                            <div class="flex items-center h-5">
                                <input id="remember" aria-describedby="remember" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-700 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800" required>
                            </div>    
                            <div class="ml-3 text-sm">
                                <label for="remember" class="text-gray-300 dark:text-gray-300">Remember me</label>
                            </div>
                        </div>
                        <a href="#" class="text-sm font-medium text-blue-600 hover:underline dark:text-blue-500">Forgot password?</a>
                    </div>
                    <button type="submit" class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" [class.disabled:shadow-none]="form.valid">Sign in</button>
                    <p class="text-sm font-light text-gray-400 dark:text-gray-400">
                        Don't have an account yet? <a href="#" class="font-medium text-blue-600 hover:underline dark:text-blue-500">Sign up</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</section>
